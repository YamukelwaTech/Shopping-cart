<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="author" content="SemiColonWeb" />

    <!-- Font Imports -->
    <link rel="stylesheet" href="https://use.typekit.net/aay8rzy.css" />

    <!-- Core Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Icons -->
    <link rel="stylesheet" href="css/font-icons.css" />

    <!-- Plugins/Components CSS -->
    <link rel="stylesheet" href="css/swiper.css" />

    <!-- Niche Demos -->
    <link rel="stylesheet" href="demos/skincare/skincare.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products - Demo Skincare | Canvas</title>
  </head>

  <body class="stretched skincare-shop-cart">
    <!-- Document Wrapper
	============================================= -->
    <div id="wrapper">
      <!-- Top Bar
		============================================= -->
      <div
        id="top-bar"
        class="py-3 border-0"
        style="background: var(--cnvs-color2)"
      >
        <div class="container text-center color">
          <div style="font-size: 0.9375rem">
            Get 20% off * your First Apple Product &amp; Free Shipping Up to
            R399
          </div>
        </div>
      </div>

      <!-- Header
		============================================= -->
      <header
        id="header"
        class="header-size-sm"
        data-sticky-shrink="false"
        style="border-color: var(--cnvs-color)"
      >
        <div class="container">
          <div class="header-row justify-content-lg-between">
            <nav
              class="primary-menu top-primary-menu col-lg-5 order-last order-lg-first mobile-menu-off-canvas"
            >
              <ul class="menu-container">
                <li class="menu-item">
                  <a class="menu-link" href="index.html"
                    ><div>Home</div></a
                  >
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="demo-skincare-shop.html"
                    ><div>Products</div></a
                  >
                </li>
                <li class="menu-item current">
                  <a class="menu-link" href="demo-skincare-cart.html"
                    ><div>Cart</div></a
                  >
                </li>
              </ul>
            </nav>
            <!-- #primary-menu end -->

            <!-- Logo
					============================================= -->
            <div id="logo" class="mx-lg-auto col-lg-2 justify-content-center">
              <a class="color fst-italic" href="#">The Apple SA</a>
            </div>
            <!-- #logo end -->

            <div class="col-lg-5 d-flex justify-content-end">
              <div class="header-misc">
                <!-- #primary-menu end -->

                <div
                  class="primary-menu-trigger"
                  data-target=".top-primary-menu"
                >
                  <button
                    class="cnvs-hamburger"
                    type="button"
                    title="Open Mobile Menu"
                  >
                    <span class="cnvs-hamburger-box"
                      ><span class="cnvs-hamburger-inner"></span
                    ></span>
                  </button>
                </div>

                <!-- Top Cart
							============================================= -->
                <div id="top-cart" class="header-misc-icon me-lg-4">
                  <img
                    src="images/icons/Apple logo black.jpg"
                    alt=""
                    style="width: 100%; max-width: 30px; height: auto"
                  />
                  <!-- #top-cart end -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- #header end -->

      <!-- Content
		============================================= -->
      <div id="content">
        <div class="content-wrap">
          <div class="container">
            <div class="row gutter-40">
              <div class="col-xl-8">
                <table class="table custom-cart-table mb-0">
                  <thead>
                    <tr>
                      <th class="fw-normal custom-cart-product-name">
                        Product
                      </th>
                      <th class="fw-normal custom-cart-product-price">
                        Unit Price
                      </th>
                      <th class="fw-normal custom-cart-product-quantity">
                        Quantity
                      </th>
                      <th class="fw-normal custom-cart-product-subtotal">
                        Total
                      </th>
                    </tr>
                  </thead>
                  <tbody id="customTotalPrice"></tbody>
                </table>
              </div>

              <div class="col-xl-4">
                <div class="row col-mb-30">
                  <div class="col-12">
                    <div class="line border-color my-4 op-02"></div>

                    <div class="table-responsive">
                      <a
                        href="shop.html"
                        class="button text-light m-0 w-100 text-center"
                        >Proceed to Checkout</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- #content end -->

    <!-- Footer
		============================================= -->

    <!-- #wrapper end -->

    <!-- Go To Top
	============================================= -->
    <div id="gotoTop" class="uil uil-angle-up"></div>

    <!-- JavaScripts
	============================================= -->
    <script src="js/functions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
